<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500">
      <tr>
        <td>性别：</td>
        <td>
          <input type="radio" name="sex" id="nan" />
          <label for="nan">男</label> <input type="radio" name="sex" id="nv" />
          <label for="nv">女</label>
        </td>
      </tr>
      <tr>
        <td>生日：</td>
        <td>
          <select>
            <option value="">--请选择年--</option>
            <option value="">1990</option>
            <option value="">1991</option>
            <option value="">1992</option>
            <option value="">1993</option>
            <option value="">1994</option>
            <option value="">1995</option>
            <option value="">1996</option>
          </select>

          <select>
            <option value="">--请选择月--</option>
            <option value="">01</option>
            <option value="">02</option>
            <option value="">03</option>
            <option value="">04</option>
            <option value="">05</option>
            <option value="">06</option>
            <option value="">07</option>
          </select>

          <select>
            <option value="">--请选择日--</option>
            <option value="">01</option>
            <option value="">02</option>
            <option value="">03</option>
            <option value="">04</option>
            <option value="">05</option>
            <option value="">06</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>所在区域</td>
        <td>
          <input type="text" value="海南海口" />
        </td>
      </tr>
      <tr>
        <td>婚姻状况</td>
        <td>
          <input type="radio" name="merry" id="wei" />
          <label for="wei">未婚</label>
          <input type="radio" name="merry" id="yi" />
          <label for="yi">已婚</label>
          <input type="radio" name="merry" id="li" />
          <label for="li">离婚</label>
        </td>
      </tr>
      <tr>
        <td>学历</td>
        <td><input type="text" value="大学本科" /></td>
      </tr>
      <tr>
        <td>喜欢的类型</td>
        <td>
          <input type="checkbox" name="love" id="wm" /><label for="wm"
            >妩媚</label
          >
          <input type="checkbox" name="love" id="ka" /><label for="ka"
            >可爱</label
          >
          <input type="checkbox" name="love" id="xxr" /><label for="xxr"
            >小鲜肉</label
          >
          <input type="checkbox" name="love" id="llr" /><label for="llr"
            >老腊肉</label
          >
          <input type="checkbox" name="love" id="dxh" checked /><label for="dxh"
            >都喜欢</label
          >
        </td>
      </tr>
      <tr>
        <td>自我介绍</td>
        <td>
          <textarea name="introduce" id="introduce" value="自我介绍"></textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="免费注册" /></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="checkbox" checked />我同意注册条款和会员加入标准</td>
      </tr>
      <tr>
        <td></td>
        <td>
          <a href="https://www.jiayuan.com/" target="_blank"
            >我是会员，立即登录</a
          >
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <h4><strong>我承诺</strong></h4>
          <ul>
            <li>年满18岁、单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
          </ul>
        </td>
      </tr>
    </table>
  </body>
</html>
