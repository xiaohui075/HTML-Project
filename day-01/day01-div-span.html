<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>div 和 span 标签</h2>
    <div>
        <p>div 和span是没有语义的，就是一个盒子用来装内容</p>
        <p>div是division的缩写，表示分割、分区</p>
        <p>span意为跨度、跨距</p>
        <p>
            <h3>特点：</h3>
            1、div标签用来布局，但是现在一行只能放一个div，大盒子<br />
            2、span标签用来布局，一行可以放多个span，小盒子
        </p>
    </div>
</body>
</html>
