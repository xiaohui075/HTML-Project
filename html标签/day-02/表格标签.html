<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表格标签</title>
  </head>
  <body>
    <h4>1、表格的主要作用：展示数据</h4>
    <div>
      <!-- table 定义表格的标签 -->
      <table align="center" border="1" cellpadding="20" cellspacing="0">
        <!-- 定义表格的头部区域 -->
        <thead>
          <!-- 定义表格的行 -->
          <tr>
            <!-- 定义表格的表头部分 -->
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
          </tr>
        </thead>
        <!-- 定义表格的主体区域 -->
        <tbody>
          <tr>
            <!-- 定义表格的单元格（表格数据） -->
            <td>张三</td>
            <td>男</td>
            <td>20</td>
          </tr>
          <tr>
            <!-- 定义表格的单元格（表格数据） -->
            <td>李四</td>
            <td>男</td>
            <td>20</td>
          </tr>
          <tr>
            <!-- 定义表格的单元格（表格数据） -->
            <td>赵五</td>
            <td>男</td>
            <td>20</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <h5>合并单元格</h5>
      <p>跨行合并：rowspan</p>
      <p>跨列合并：colspan</p>
      <table
        width="500"
        height="500"
        align="center"
        border="1"
        cellpadding="20"
        cellspacing="0"
      >
        <thead>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- 合并第一跟第二列第一行 -->
            <td colspan="2"></td>
            <!-- <td></td> -->
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <!-- 合并第一列的第三行跟第四行 -->
            <td rowspan="2"></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <!-- <td></td> -->
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    <h4>2、</h4>
  </body>
</html>
