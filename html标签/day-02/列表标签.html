<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表标签</title>
  </head>
  <body>
    <h4>1、无序列表</h4>
    <div>
      <ul>
        <li>Java</li>
        <li>Go</li>
        <li>Python</li>
        <li>Php</li>
      </ul>
    </div>
    <h4>2、有序列表</h4>
    <div>
      <ol>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
        <li>列表4</li>
        <li>列表5</li>
      </ol>
    </div>
    <h4>3、自定义列表</h4>
    <div>
        <!-- 定义列表 -->
        <dl>
            <!-- 定义项目/名字 -->
            <dt>
                <!-- 每个项目/名字 -->
                <dd></dd>
            </dt>
        </dl>
    </div>
  </body>
</html>
