<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>特殊字符</title>
  </head>
  <body>
    <img src="../image/special_characters.png" />
    <h3>表格标签</h3>
    <div>
      <table
        border="1"
        cellpadding="20"
        cellspacing="0"
        width="500"
        height="500"
      >
        <thead>
          <tr>
            <td>属性</td>
            <td>描述</td>
            <td>备注</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>button</td>
            <td>定义点击按钮</td>
            <td></td>
          </tr>
          <tr>
            <td>checkbox</td>
            <td>定义复选框</td>
            <td></td>
          </tr>
          <tr>
            <td>file</td>
            <td>定义输入字段和浏览按钮，供文件上传</td>
            <td></td>
          </tr>
          <tr>
            <td>hidden</td>
            <td>定义隐藏的输入字段</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    <h3>列表标签</h3>
    <div>
      <!-- 无序列表 -->
      <h4>无序列表</h4>
      <ul>
        <li>人民币</li>
        <li>版权</li>
        <li>注册商标</li>
        <li>摄氏度</li>
      </ul>
    </div>
    <div>
      <!-- 有序列表 -->
      <h4>有序列表</h4>
      <ol>
        <li>空格符</li>
        <li>小于号</li>
        <li>大于号</li>
        <li>人民币</li>
      </ol>
    </div>
    <div>
      <!-- 自定义列表 -->
      <h4>自定义列表</h4>
      <dl align="center">
        <dt>描述</dt>
        <dd>空格符</dd>
        <dd>小于号</dd>
        <dd>大于号</dd>
        <dd>人民币</dd>
        <dt>字符代码</dt>
        <dd>&nbsp；</dd>
        <dd>&lt；</dd>
        <dd>&gt；</dd>
        <dd>&yen；</dd>
      </dl>
    </div>
  </body>
</html>
