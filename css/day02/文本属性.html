<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="mycss.css" />
    <style>
      p {
        /* 文本颜色 */
        color: pink;
        /* 文本对齐 */
        text-align: center;
        /* 下划线、删除线、上划线 */
        text-decoration: underline;
      }
      .deline {
        text-decoration: line-through;
      }
      .upline {
        text-decoration: overline;
      }

      .textIndent {
        /* 首行缩进  em缩进当前单位元素4个元素*/
        text-indent: 4em;
      }
      .lineHeight {
        line-height: 25px;
      }
    </style>
  </head>
  <body>
    <div class="lineHeight">
      <h2>不能说的秘密</h2>
      <p>你说把爱渐渐放下会走更远</p>

      <p class="deline">又何必去改变 已错过的时间</p>

      <p class="upline">你用你的指尖阻止我说再见</p>

      <p class="textIndent">想象你在身边 在完全失去之前</p>

      <p>你说把爱渐渐放下会走更远</p>

      <p>或许命运的签 只让我们遇见</p>

      <p>只让我们相恋这一季的秋天</p>

      <p>飘落后才发现 这幸福的碎片</p>
    </div>
  </body>
</html>
